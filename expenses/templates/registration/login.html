{% extends 'base.html' %}

{% block title %}Login · Smart Expense Splitter{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-lg-5">
        <div class="card card-glass shadow-lg border-0 overflow-hidden position-relative login-card animated-bg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="brand-visual mb-3"></div>
                    <h2 class="fw-bold mb-0 login-heading">Login</h2>
                    <p class="text-white-50 login-subtitle">Enter your credentials below</p>
                </div>
                <form method="post" class="login-form slide-in-form">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label text-white-50 small text-uppercase">Username</label>
                        <div class="input-glow">
                            <input type="text" name="username" id="id_username" class="form-control form-control-lg bg-transparent text-white" required autocomplete="username">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label text-white-50 small text-uppercase">Password</label>
                        <div class="input-glow">
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg bg-transparent text-white" required autocomplete="current-password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3">Sign In</button>
                </form>
                <p class="text-white-50 text-center mb-0 small">
                    Need an account? <a href="{% url 'signup' %}" class="text-white fw-semibold">Sign Up</a>
                </p>
                <div class="mt-4 p-3 rounded bg-dark bg-opacity-25 border border-light border-opacity-10">
                    <p class="mb-1 fw-semibold text-white-50 small">Test Accounts</p>
                    <p class="mb-0 small text-white">demo_owner / demo123 &nbsp;·&nbsp; admin / admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
