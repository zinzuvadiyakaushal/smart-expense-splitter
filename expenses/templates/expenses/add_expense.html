<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - {{ group.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Smart Expense Splitter</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Add Expense to {{ group.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.amount.id_for_label }}" class="form-label">Amount</label>
                {{ form.amount }}
            </div>
            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="{{ form.participants.id_for_label }}" class="form-label">Participants</label>
                {{ form.participants }}
                <small class="form-text text-muted">Hold Ctrl to select multiple participants.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary mt-3">Back to Group</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
